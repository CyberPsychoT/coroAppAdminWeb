<ion-content>
  <div class="contenido">
    <ion-grid>
      <ion-row>
        <ion-col size="4">
          <h1>Lista de listas:</h1>
        </ion-col>
        <ion-col size="4">
          <ion-searchbar
            show-cancel-button="focus"
            placeholder="Buscar canciÃ³n"
            [(ngModel)]="searchTerm"
            (ionInput)="filterLists()"
          ></ion-searchbar>
        </ion-col>
        <ion-col size="4">
          <div class="buttons">
            <ion-button (click)="openAddList()" color="success" shape="round">
              <ion-icon slot="icon-only" name="add"></ion-icon>
            </ion-button>
            <ion-button (click)="confirmDelete()" color="danger" shape="round">
              <ion-icon slot="icon-only" name="trash"></ion-icon>
            </ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>

    <div class="optionsDelete">
      <ion-button *ngIf="showCheckboxes" (click)="presentDeleteConfirm()"
        >Confirmar</ion-button
      >

      <ion-button *ngIf="showCheckboxes" (click)="cancelSelectedLists()"
        >Volver</ion-button
      >
    </div>

    <ion-list *ngFor="let list of filteredLists">
      <ion-item>
        <ion-label (click)="openListPage(list.id)">
          <ion-icon name="musical-note-outline"></ion-icon> {{ list.name }}
        </ion-label>
        <ion-checkbox
          *ngIf="showCheckboxes"
          labelPlacement="end"
          [(ngModel)]="list.selected"
        ></ion-checkbox>
        <ion-button
          shape="round"
          *ngIf="list.id && selectedSongs.length > 0"
          (click)="presentAddConfirm(list.id)"
        >
          <ion-icon slot="icon-only" name="add"></ion-icon>
        </ion-button>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
