<ion-content>
  <div class="contenido">
    <h1>Lista de todas las listas:</h1>
    <br />
    <ion-searchbar
      show-cancel-button="focus"
      placeholder="Buscar lista"
      [(ngModel)]="searchTerm"
      (ionInput)="filterLists()"
    ></ion-searchbar>

    <br /><br />
    <ion-list *ngFor="let list of filteredLists">
      <ion-item>
        <ion-label (click)="openListPage(list.id)">
          <ion-icon name="musical-note-outline"></ion-icon> {{ list.name }}
        </ion-label>
        <ion-checkbox
          *ngIf="showCheckboxes"
          labelPlacement="end"
          [(ngModel)]="list.selected"
        ></ion-checkbox>
        <ion-button *ngIf="list.id" (click)="addSongsToList(list.id)"
          >Añadir Canciones Aquí</ion-button
        >
      </ion-item>
    </ion-list>

    <ion-button
      *ngIf="showCheckboxes"
      expand="block"
      (click)="deleteSelectedLists()"
      >Confirmar</ion-button
    >
    <ion-button
      *ngIf="showCheckboxes"
      expand="block"
      (click)="cancelSelectedLists()"
      >Volver</ion-button
    >

    <ion-fab slot="fixed" vertical="bottom" horizontal="end" class="buttonFab">
      <ion-fab-button color="secondary">
        <ion-icon name="chevron-up-circle"></ion-icon>
      </ion-fab-button>
      <ion-fab-list side="top">
        <ion-fab-button (click)="confirmDelete()" color="danger">
          <ion-icon name="trash"></ion-icon>
        </ion-fab-button>
        <ion-fab-button (click)="openAddList()" color="success">
          <ion-icon name="add"></ion-icon>
        </ion-fab-button>
      </ion-fab-list>
    </ion-fab>
  </div>
</ion-content>
