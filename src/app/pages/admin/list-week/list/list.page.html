<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{ list?.name || 'List' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ list?.name || 'List' }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let song of songs">
      <ion-label>{{ song.name }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
