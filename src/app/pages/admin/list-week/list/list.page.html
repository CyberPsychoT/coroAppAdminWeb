<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{ list?.name || 'List' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item
      *ngFor="let song of songs"
      (click)="song.id ? openSongPage(song.id) : null"
    >
      <ion-label>{{ song.name }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
