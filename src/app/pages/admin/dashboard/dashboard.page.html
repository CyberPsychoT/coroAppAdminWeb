<ion-content>
  <div class="contenido">
    <ion-grid>
      <ion-row>
        <ion-col size="4">
          <h1>Lista de canciones:</h1>
        </ion-col>
        <ion-col size="4">
          <ion-searchbar
            show-cancel-button="focus"
            placeholder="Buscar canciÃ³n"
            [(ngModel)]="searchTerm"
            (ionInput)="filterSongs()"
          ></ion-searchbar>
        </ion-col>
        <ion-col size="4">
          <div class="buttons">
            <ion-button
              (click)="openAddSongModal()"
              color="success"
              shape="round"
            >
              <ion-icon slot="icon-only" name="add"></ion-icon>
            </ion-button>
            <ion-button
              (click)="toggleConfirmationButtons()"
              color="danger"
              shape="round"
            >
              <ion-icon slot="icon-only" name="trash"></ion-icon>
            </ion-button>
            <ion-button (click)="showLists()" color="primary" shape="round">
              <ion-icon slot="icon-only" name="list"></ion-icon>
            </ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>

    <div *ngIf="showConfirmationButtons" class="optionsDelete">
      <ion-button (click)="presentDeleteConfirm()" color="danger">
        Eliminar
      </ion-button>
      <ion-button (click)="cancelSelectedSongs()" color="warning">
        Cancelar
      </ion-button>
    </div>

    <ion-list *ngFor="let song of filteredSongs">
      <ion-item>
        <ion-label (click)="openSongPage(song.id)">
          <ion-icon name="musical-note-outline"></ion-icon> {{ song.name }}
        </ion-label>
        <ion-checkbox
          labelPlacement="end"
          [(ngModel)]="song.selected"
        ></ion-checkbox>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
