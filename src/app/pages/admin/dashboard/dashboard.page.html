<ion-content>
  <div class="contenido">
    <h1>Lista de todas las canciones:</h1>
    <br />
    <ion-searchbar
      show-cancel-button="focus"
      placeholder="Buscar cancion"
      [(ngModel)]="searchTerm"
      (ionInput)="filterSongs()"
    ></ion-searchbar>

    <div *ngIf="showConfirmationButtons">
      <ion-button (click)="presentDeleteConfirm()"> Confirmar </ion-button>
      <ion-button (click)="cancelSelectedSongs()"> Volver </ion-button>
    </div>

    <br /><br />
    <ion-list *ngFor="let song of filteredSongs">
      <ion-item>
        <ion-label (click)="openSongPage(song.id)">
          <ion-icon name="musical-note-outline"></ion-icon> {{ song.name }}
        </ion-label>
        <ion-checkbox
          labelPlacement="end"
          [(ngModel)]="song.selected"
        ></ion-checkbox>
      </ion-item>
    </ion-list>

    <ion-fab slot="fixed" vertical="bottom" horizontal="end" class="buttonFab">
      <ion-fab-button color="secondary">
        <ion-icon name="chevron-up-circle"></ion-icon>
      </ion-fab-button>
      <ion-fab-list side="top">
        <ion-fab-button color="danger" (click)="toggleConfirmationButtons()">
          <ion-icon name="trash"></ion-icon>
        </ion-fab-button>
        <ion-fab-button (click)="openAddSongModal()" color="success">
          <ion-icon name="add"></ion-icon>
        </ion-fab-button>
        <ion-fab-button (click)="showLists()" color="primary">
          <ion-icon name="list"></ion-icon>
        </ion-fab-button>
      </ion-fab-list>
    </ion-fab>
  </div>
</ion-content>
