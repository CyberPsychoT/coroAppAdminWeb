<ion-app>
  <ion-split-pane contentId="main-content">
    <!-- Menú Lateral -->
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <!-- Sección del Perfil de Usuario -->
        <div class="user-profile">
          <ion-avatar>
            <img alt="Silueta de la cabeza de una persona" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
          </ion-avatar>
          <ion-title>{{ userName }}</ion-title>
          <p>{{ userCargo }}</p>
        </div>

        <!-- Lista de Navegación Principal -->
        <ion-list id="menu-list">
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item [routerLink]="[p.url]" routerDirection="root" routerLinkActive="selected" lines="none" detail="false">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>

      <!-- Footer del Menú con Botón de Logout -->
      <ion-footer>
        <ion-toolbar>
          <ion-button expand="block" fill="clear" color="light" (click)="logouth()">
            <ion-icon slot="start" name="log-out-outline"></ion-icon>
            Cerrar sesión
          </ion-button>
        </ion-toolbar>
      </ion-footer>
    </ion-menu>

    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
