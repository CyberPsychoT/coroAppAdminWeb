<ion-content [fullscreen]="true">
  <div class="form-page-container">
    <!-- Encabezado de la Página -->
    <header class="page-header">
      <ion-button fill="clear" class="back-button" (click)="goToDashboard()">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
      <h1 class="page-title">Agregar Nueva Canción</h1>
    </header>

    <!-- Contenedor del Formulario -->
    <div class="form-content">
      <form [formGroup]="formAddSong" (ngSubmit)="onSubmit()">
        
        <!-- Sección de Información Principal -->
        <div class="form-section">
          <h2 class="section-title">Información Principal</h2>
          <ion-item class="form-field">
            <ion-label position="floating">Nombre de la Canción *</ion-label>
            <ion-input type="text" formControlName="name" required></ion-input>
            <ion-note slot="error" *ngIf="formAddSong.get('name')?.hasError('required') && formAddSong.get('name')?.touched">El nombre es obligatorio.</ion-note>
          </ion-item>
          <ion-item class="form-field">
            <ion-label position="floating">Etiqueta</ion-label>
            <ion-input type="text" formControlName="label"></ion-input>
          </ion-item>
        </div>

        <!-- Sección de Estructura de la Canción -->
        <div class="form-section">
          <h2 class="section-title">Estructura y Letra</h2>
          <ion-item class="form-field">
            <ion-label position="floating">Introducción (Acordes)</ion-label>
            <ion-textarea [autoGrow]="true" formControlName="introduction"></ion-textarea>
          </ion-item>
          <ion-item class="form-field">
            <ion-label position="floating">Estrofa / Parte 1 (Letra y Acordes)</ion-label>
            <ion-textarea [autoGrow]="true" rows="6" formControlName="letter1"></ion-textarea>
          </ion-item>
          <ion-item class="form-field">
            <ion-label position="floating">Interludio (Acordes)</ion-label>
            <ion-textarea [autoGrow]="true" formControlName="interlude"></ion-textarea>
          </ion-item>
          <ion-item class="form-field">
            <ion-label position="floating">Estrofa / Parte 2 (Letra y Acordes)</ion-label>
            <ion-textarea [autoGrow]="true" rows="6" formControlName="letter2"></ion-textarea>
          </ion-item>
          <ion-item class="form-field">
            <ion-label position="floating">Final (Acordes)</ion-label>
            <ion-textarea [autoGrow]="true" formControlName="end"></ion-textarea>
          </ion-item>
        </div>

        <!-- Acciones del Formulario -->
        <div class="form-actions">
          <ion-button class="cancel-btn" fill="outline" (click)="goToDashboard()">Cancelar</ion-button>
          <ion-button class="submit-btn" type="submit" [disabled]="formAddSong.invalid">
            <ion-icon slot="start" name="save-outline"></ion-icon>
            Guardar Canción
          </ion-button>
        </div>
      </form>
    </div>
  </div>
</ion-content>
