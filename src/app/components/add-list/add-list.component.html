<ion-content>
  <div class="contenido">
    <form [formGroup]="formAddList" (ngSubmit)="onSubmit()">
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label position="floating">Nombre de la lista</ion-label>
              <ion-textarea
                formControlName="name"
                [autoGrow]="true"
              ></ion-textarea>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>

      <ion-button type="submit">Enviar</ion-button>
      <ion-button (click)="goToListWeek()">Volver</ion-button>
    </form>
  </div>
</ion-content>
